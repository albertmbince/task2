  <style>

      background-image: url(https://media.istockphoto.com/id/530240223/photo/library.jpg?s=612x612&w=0&k=20&c=Vg8BKBWGoSY6KUfpNVPJc3N1WkmdfTmrUCk-9c-pVAo=);

<body>
  <div class="sticky-top" style="text-align: end; background-color:black; height:4rem;color:white;padding-right: 1rem;">
    <div class="but" style="padding:1rem;display:inline-flex" >
       
          <div class="bar"><a
            href="{% url 'home' %}" class="nav-link" style="padding-right:1rem;">Home<img src="https://th.bing.com/th/id/OIP.d0GsjmylMY1ycES3CGA4UAHaHa?w=170&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" style="border-radius: 50%;width:22px;height:22px"></a></div>   
               
            
             
</div>
  <form method="post">
    {% csrf_token %}
    <section class="vh-30 gradient-custom">
      <div class="container py-5 h-80" >
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10 col-md-8 col-lg-6 col-xl-4">
            <div class="card bg-white text-white" style="border-radius: 2rem; opacity:.88">
              <div class="card-body p-5 text-center">

                <div class="mb-md-4 mt-md-4 pb-5">
                  <!-- <img src="https://th.bing.com/th/id/OIP.0BsEr4u4-epKqPDWZ2D9XgHaHa?w=164&h=180&c=7&r=0&o=5&pid=1.7"
                    style="border-radius: 50%; width:30%;height:30%"> -->

                  <h2 class="fw-bold mb-1 text-uppercase" style="color: rgb(12, 12, 12);">Login</h2>
                  <p class="text-yellow-50 mb-3" style="color: rgb(15, 15, 15);">Please enter your login and password!</p>

                  <div class="form-outline form-white mb-1">
                    <input type="text" id="typeuserX" class="form-control form-control-lg" placeholder="Username"
                      style="background-color: white; color :rgb(17, 17, 17)" name="username" />
                    <label class="form-label" for="typeEmailX" style="color: rgb(20, 20, 20);">username</label>
                  </div>

                  <div class="form-outline form-white mb-0">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                      placeholder="Password" style="background-color: white; color :rgb(12, 12, 12);"
                      name="pass1" />
                    <label class="form-label" for="typePasswordX" style="color: rgb(9, 9, 9);">Password</label>
                  </div>

                  <p class="small mb-2 pb-lg-2"><a class="text-lightskyblue-50" href="{% url 'password_reset' %}">Forgot
                      password?</a></p>

                  <button class="btn btn-outline-primary btn-lg px-4" type="submit" style="color: rgb(20, 20, 20);">Login</button>

                 

                </div>


                <div>
                  <p class="mb-0" style="color: red;">Don't have an account? <a href="{% url 'signup' %}" class="text-primary-50 fw-bold">Sign
                      Up</a>
                  </p>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
  </form>
  </section>
