{% extends 'home.html'%}
{% block content %}
<div class="container" style="background-image: url(https://media.istockphoto.com/id/171151211/photo/old-books-in-a-library.webp?b=1&s=170667a&w=0&k=20&c=wcvKLa-Zty-gsKtErCACR-Y5_j2VLPskIwcbcLa1_Ks=)">

<section class="vh-100 bg-image"
style="background-image: url(https://media.istockphoto.com/id/171151211/photo/old-books-in-a-library.webp?b=1&s=170667a&w=0&k=20&c=wcvKLa-Zty-gsKtErCACR-Y5_j2VLPskIwcbcLa1_Ks=)">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form method="post">
                {% csrf_token %}

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username"/>
                <label class="form-label" for="form3Example1cg">Your Name</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" />
                <label class="form-label" for="form3Example3cg">Your Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="pass1"/>
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="cpass1"/>
                <label class="form-label" for="form3Example4cdg">confirm your password</label>
              </div>

             
              <div class="d-flex justify-content-center">
                <button type="submit"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                  class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</div>
{% endblock %}
